<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bigbox {
            border: 3px solid black;
            border-radius: 50px;
            height: 600px;
            width: 600px;
            padding: 40px;
        }
        .secbox {
            border: 3px dotted black;
            border-radius: 20px;
            height: 550px;
            width: 550px;
            padding: 20px;
        }
        .markstable {
            border: 3px solid black;
            border-radius: 10px;
            height: 65px;
            width: 500px;
            margin: 25px;
            display: flex;
            text-align: center;
            justify-content: center;
            font-size: 24px;
        }
        .thirdbox {
            border: 3px dotted black;
            height: 350px;
            width: 500px;
            margin: 20px;
            padding: 10px;
        }
        th{
            border: 3px solid black;
            padding: 4%;
            width: 120px;
        }
        td{
            border: 3px solid black;
            text-align: center;
            padding: 4%;
            width: 120px;
            border-bottom: none;
            height: 25px;
        }
        .none{
            border-top: none;
        }

    </style>
</head>
<body>

    <div class="secbox">
    <div class="markstable">
