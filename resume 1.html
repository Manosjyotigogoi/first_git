<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Army Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="radio"], input[type="color"] {
      width: auto;
      margin-right: 5px;
    }
    input[type="submit"], input[type="button"] {
      width: auto;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 6px;
    }
    input[type="submit"]:hover, input[type="button"]:hover {
      background: #45a049;
    }
    .preview {
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <form>
    <h2>Army Form</h2>

    <label>Full Name</label>
    <input type="text" placeholder="Enter your name">

    <label>Email</label>
    <input type="email" placeholder="Enter your email">

    <label>Password</label>
    <input type="password" placeholder="Enter password">

    <label>Date of Birth</label>
    <input type="date">

    <label>Joining Month</label>
    <input type="month">

    <label>Upload Documents</label>
    <input type="file">

    <label>Preferred Color</label>
    <input type="color" id="colorPicker">

    <label>Contact Number</label>
    <input type="number" placeholder="Enter phone number">

    <label>Website</label>
    <input type="url" placeholder="Enter your website">

    <label>Gender</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female

    <input type="submit" value="Submit">
    <input type="button" value="Preview" onclick="showPreview()">

    <div class="preview" id="previewBox">
      <b>Preview will appear here...</b>
    </div>
  </form>

  <script>
    function showPreview() {
      let name = document.querySelector('input[type="text"]').value;
      let email = document.querySelector('input[type="email"]').value;
      let color = document.getElementById('colorPicker').value;

      document.getElementById('previewBox').innerHTML =
        `<p><b>Name:</b> ${name}</p>
         <p><b>Email:</b> ${email}</p>
         <p><b>Favorite Color:</b> <span style="color:${color}">${color}</span></p>`;
    }
  </script>
</body>
</html>
