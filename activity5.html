<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Header */
    header {
      background-color: #2f2f2f;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
    }

    /* Navigation */
    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main content */
    main {
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .content-box {
      background-color: white;
      padding: 20px;
      max-width: 900px;
      width: 100%;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .content-box h2 {
      margin-top: 0;
    }

    .content-box a {
      color: #555;
    }

    .content-box a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #2f2f2f;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="content-box">
      <h2>About This Page</h2>
      <p>This is a simple webpage to demonstrate styling and linking.</p>
      <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    </div>
  </main>

  <div style="background:black; color:white; text-align:center; padding:10px;">
    &copy; 2024 My Webpage 
  </div>

</body>
</html>
